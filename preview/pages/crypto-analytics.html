---
page-menu: crypto-dashboard.analytics
layout: default
page-header: Analytics
page-header-pretitle: Crypto Dashboard
page-libs: [apexcharts]
---

<div class="row row-deck row-cards">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Market Analysis</h3>
      </div>
      <div class="card-body">
        <div id="chart-market-analysis" style="height: 400px"></div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Correlation Matrix</h3>
      </div>
      <div class="card-body">
        <div id="chart-correlation" style="height: 300px"></div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Risk Metrics</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="text-center">
              <div class="h3 mb-1">0.85</div>
              <div class="text-muted">Sharpe Ratio</div>
            </div>
          </div>
          <div class="col-6">
            <div class="text-center">
              <div class="h3 mb-1">12.5%</div>
              <div class="text-muted">Volatility</div>
            </div>
          </div>
          <div class="col-6">
            <div class="text-center">
              <div class="h3 mb-1">0.72</div>
              <div class="text-muted">Beta</div>
            </div>
          </div>
          <div class="col-6">
            <div class="text-center">
              <div class="h3 mb-1">$2,450</div>
              <div class="text-muted">Max Drawdown</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Performance Comparison</h3>
      </div>
      <div class="card-body">
        <div id="chart-performance-comparison" style="height: 300px"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Market Analysis Chart
    var marketOptions = {
      series: [{
        name: 'Bitcoin',
        data: [42000, 43000, 42500, 44000, 43500, 45000, 44500, 46000, 45500, 47000, 46500, 48000]
      }, {
        name: 'Ethereum',
        data: [2800, 2900, 2850, 3000, 2950, 3100, 3050, 3200, 3150, 3300, 3250, 3400]
      }, {
        name: 'S&P 500',
        data: [4100, 4150, 4120, 4200, 4180, 4250, 4230, 4300, 4280, 4350, 4330, 4400]
      }],
      chart: {
        type: 'line',
        height: 400,
        toolbar: {
          show: false
        }
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'smooth',
        width: 2
      },
      colors: ['#f7931a', '#627eea', '#206bc4'],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      },
      yaxis: {
        labels: {
          formatter: function (value) {
            return '$' + value.toLocaleString();
          }
        }
      },
      tooltip: {
        y: {
          formatter: function (value) {
            return '$' + value.toLocaleString();
          }
        }
      }
    };

    var marketChart = new ApexCharts(document.querySelector("#chart-market-analysis"), marketOptions);
    marketChart.render();

    // Correlation Matrix
    var correlationOptions = {
      series: [{
        name: 'BTC',
        data: [1, 0.65, 0.45, 0.32, 0.28, 0.15]
      }, {
        name: 'ETH',
        data: [0.65, 1, 0.58, 0.41, 0.35, 0.22]
      }, {
        name: 'ADA',
        data: [0.45, 0.58, 1, 0.67, 0.52, 0.38]
      }, {
        name: 'SOL',
        data: [0.32, 0.41, 0.67, 1, 0.71, 0.45]
      }, {
        name: 'DOT',
        data: [0.28, 0.35, 0.52, 0.71, 1, 0.58]
      }, {
        name: 'LINK',
        data: [0.15, 0.22, 0.38, 0.45, 0.58, 1]
      }],
      chart: {
        type: 'heatmap',
        height: 300,
        toolbar: {
          show: false
        }
      },
      dataLabels: {
        enabled: true,
        formatter: function(val, opts) {
          return val.toFixed(2);
        }
      },
      colors: ['#206bc4'],
      xaxis: {
        categories: ['BTC', 'ETH', 'ADA', 'SOL', 'DOT', 'LINK']
      },
      yaxis: {
        categories: ['BTC', 'ETH', 'ADA', 'SOL', 'DOT', 'LINK']
      }
    };

    var correlationChart = new ApexCharts(document.querySelector("#chart-correlation"), correlationOptions);
    correlationChart.render();

    // Performance Comparison
    var performanceOptions = {
      series: [{
        name: 'Your Portfolio',
        data: [100, 105, 103, 108, 106, 112, 110, 115, 113, 118, 116, 120]
      }, {
        name: 'Bitcoin',
        data: [100, 102, 101, 105, 103, 107, 105, 109, 107, 111, 109, 113]
      }, {
        name: 'Market Average',
        data: [100, 101, 100, 102, 101, 103, 102, 104, 103, 105, 104, 106]
      }],
      chart: {
        type: 'line',
        height: 300,
        toolbar: {
          show: false
        }
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'smooth',
        width: 2
      },
      colors: ['#206bc4', '#f7931a', '#627eea'],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      },
      yaxis: {
        labels: {
          formatter: function (value) {
            return value + '%';
          }
        }
      }
    };

    var performanceChart = new ApexCharts(document.querySelector("#chart-performance-comparison"), performanceOptions);
    performanceChart.render();
  });
</script>
