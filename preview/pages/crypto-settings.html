---
page-menu: crypto-dashboard.settings
layout: default
page-header: Settings
page-header-pretitle: Crypto Dashboard
---

<div class="row row-deck row-cards">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Profile Settings</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Display Name</label>
            <input type="text" class="form-control" value="Crypto Trader" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="trader@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Time Zone</label>
            <select class="form-select">
              <option>UTC (Coordinated Universal Time)</option>
              <option>EST (Eastern Standard Time)</option>
              <option>PST (Pacific Standard Time)</option>
              <option>GMT (Greenwich Mean Time)</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Currency</label>
            <select class="form-select">
              <option>USD (US Dollar)</option>
              <option>EUR (Euro)</option>
              <option>GBP (British Pound)</option>
              <option>JPY (Japanese Yen)</option>
            </select>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Trading Preferences</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Default Trading Pair</label>
            <select class="form-select">
              <option>BTC/USD</option>
              <option>ETH/USD</option>
              <option>ADA/USD</option>
              <option>SOL/USD</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Risk Tolerance</label>
            <select class="form-select">
              <option>Conservative</option>
              <option>Moderate</option>
              <option>Aggressive</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Max Position Size (%)</label>
            <input type="number" class="form-control" value="10" min="1" max="100" />
          </div>
          <div class="mb-3">
            <label class="form-label">Stop Loss (%)</label>
            <input type="number" class="form-control" value="5" min="1" max="50" />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Preferences</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Notifications</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" checked />
            <span class="form-check-label">Price Alerts</span>
          </label>
        </div>
        <div class="mb-3">
          <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" checked />
            <span class="form-check-label">Portfolio Updates</span>
          </label>
        </div>
        <div class="mb-3">
          <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" />
            <span class="form-check-label">News Updates</span>
          </label>
        </div>
        <div class="mb-3">
          <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" checked />
            <span class="form-check-label">Security Alerts</span>
          </label>
        </div>
        <div class="mb-3">
          <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" />
            <span class="form-check-label">Marketing Emails</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Security</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <button class="btn btn-outline-primary w-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" /><circle cx="12" cy="12" r="3" /></svg>
            Change Password
          </button>
        </div>
        <div class="mb-3">
          <button class="btn btn-outline-warning w-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-3.721 -2.724a1 1 0 0 0 -1.442 1.417l4.163 3.043a1 1 0 0 0 1.442 0l4.163 -3.043a1 1 0 0 0 -1.442 -1.417z" /><path d="M12 6.25l-3.721 2.724a1 1 0 0 0 1.442 1.417l4.163 -3.043a1 1 0 0 0 1.442 0l4.163 3.043a1 1 0 0 0 1.442 -1.417z" /></svg>
            Enable 2FA
          </button>
        </div>
        <div class="mb-3">
          <button class="btn btn-outline-info w-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 12l2 2l4 -4" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
            View Login History
          </button>
        </div>
        <div class="mb-3">
          <button class="btn btn-outline-danger w-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
